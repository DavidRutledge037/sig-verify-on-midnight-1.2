services:
  postgres:
    image: postgres:15.3
    container_name: db-sync-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=midnight123
      - POSTGRES_DB=cexplorer
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  cardano-node:
    image: ghcr.io/intersectmbo/cardano-node:10.1.4
    container_name: cardano-node
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NETWORK=preview
      - CARDANO_NODE_SOCKET_PATH=/ipc/node.socket
    volumes:
      - ./cardano-config/preview/cardano-node:/config:ro
      - ./cardano-data:/data
      - ./ipc:/ipc
    healthcheck:
      test: ["CMD-SHELL", "test -S /ipc/node.socket || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  ogmios:
    image: cardanosolutions/ogmios:v6.5.0
    container_name: ogmios
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      - CARDANO_NODE_SOCKET_PATH=/ipc/node.socket
    volumes:
      - ./ipc:/ipc:ro
      - ./cardano-config/preview/cardano-node:/config:ro
      - ./cardano-config/preview/genesis:/config/../genesis:ro
    command: [
      "--node-socket", "/ipc/node.socket",
      "--node-config", "/config/config.json",
      "--host", "0.0.0.0",
      "--port", "1337"
    ]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:1337/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      cardano-node:
        condition: service_healthy

  kupo:
    image: cardanosolutions/kupo:v2.7.2
    container_name: kupo
    restart: unless-stopped
    ports:
      - "1442:1442"
    volumes:
      - ./ipc:/ipc:ro
      - ./cardano-config/preview:/preview:ro
      - kupo-data:/db
    command: [
      "--node-socket", "/ipc/node.socket",
      "--node-config", "/preview/cardano-node/config.json",
      "--host", "0.0.0.0",
      "--port", "1442",
      "--workdir", "/db",
      "--since", "origin",
      "--match", "*/*",
      "--log-level", "debug"
    ]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:1442/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      cardano-node:
        condition: service_healthy

  db-sync:
    image: ghcr.io/intersectmbo/cardano-db-sync:13.6.0.4
    container_name: db-sync
    depends_on:
      postgres:
        condition: service_healthy
      cardano-node:
        condition: service_healthy
    environment:
      - NETWORK=preview
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=cexplorer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=midnight123
    volumes:
      - ./ipc:/node-ipc
      - db-sync-data:/var/lib

volumes:
  postgres-data:
  db-sync-data:
  kupo-data: 